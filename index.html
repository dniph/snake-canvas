<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu">
    <h2>Selecciona dificultad</h2>
    <button onclick="startGame('easy')">Fácil</button>
    <button onclick="startGame('hard')">Difícil</button>
  </div>
  <canvas id="gameCanvas" width="800" height="800" style="display: none;"></canvas>
  <div id="touch-controls">
    <button id="up">⬆️</button><br />
    <button id="left">⬅️</button>
    <button id="down">⬇️</button>
    <button id="right">➡️</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
